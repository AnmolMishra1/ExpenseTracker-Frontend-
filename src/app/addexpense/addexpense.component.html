<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
<div class="container mt-5 text-center">
    <h1 class="text-center mb-4">Add Expenses</h1>
    <div *ngIf="message" class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    <form #expenseForm="ngForm" (ngSubmit)="addExpense()">
        <div class="form-group">
            <label for="name"><i class="fas fa-user"></i>Name</label>
            <input type="text" [(ngModel)]="add.name" class="form-control" id="name" name="name" required
                #name="ngModel">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
                Name is required.
            </div>
        </div>
        <div class="form-group">
            <label for="price"><i class="fas fa-rupee-sign"></i>Price</label>
            <input type="number" [(ngModel)]="add.price" class="form-control" id="cost" name="cost"
                placeholder="Enter cost" required #cost="ngModel">
            <div *ngIf="cost.invalid && (cost.dirty || cost.touched)" class="text-danger">
                Price is required.
            </div>
        </div>
        <div class="form-group">
            <label for="category"><i class="fas fa-list"></i> Category</label>
            <select class="form-control" id="category" name="category" [(ngModel)]="add.category" required
                #category="ngModel">
                <option value="Housing">Housing</option>
                <option value="Utilities">Utilities</option>
                <option value="Health">Health</option>
                <option value="Rent">Rent</option>
            </select>
            <div *ngIf="category.invalid && (category.dirty || category.touched)" class="text-danger">
                Category is required.
            </div>
        </div>
        <button type="submit" class="btn btn-custom btn-block" [disabled]="expenseForm.invalid">Add</button>
        <a href="/home" class="btn btn-danger btn-block">Home</a>
    </form>
</div>
