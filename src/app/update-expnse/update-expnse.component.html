<link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

<div class="container mt-5">
    <h1 class="text-center mb-4">Update Expense</h1>
    <div *ngIf="message" class="alert alert-danger" role="alert">
        {{ message }}
    </div>
    <form #updateForm="ngForm" (ngSubmit)="updateExpense()">
        <!-- <div class="form-group">
            <label for="id"><i class="fas fa-id-badge"></i> Id</label>
            <input type="text" [(ngModel)]="update.id" class="form-control" id="id" name="id"
                placeholder="Enter reminder name" required #id="ngModel">
            <div *ngIf="id.invalid && (id.dirty || id.touched)" class="text-danger">
                Id is required.
            </div>
        </div> -->
        <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> Name</label>
            <input type="text" [(ngModel)]="update.name" class="form-control" id="name" name="name" required
                #name="ngModel">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
                Name is required.
            </div>
        </div>
        <div class="form-group">
            <label for="price"><i class="fas fa-rupee-sign"></i> Price</label>
            <input type="number" [(ngModel)]="update.price" class="form-control" id="cost" name="cost"
                placeholder="Enter cost" required #cost="ngModel">
            <div *ngIf="cost.invalid && (cost.dirty || cost.touched)" class="text-danger">
                Price is required.
            </div>
        </div>
        <div class="form-group">
            <label for="category"><i class="fas fa-list"></i> Category</label>
            <select class="form-control" id="category" name="category" [(ngModel)]="update.category" required
                #category="ngModel">
                <option value="Housing">Housing</option>
                <option value="Utilities">Utilities</option>
                <option value="Health">Health</option>
                <option value="Rent">Rent</option>
            </select>
            <div *ngIf="category.invalid && (category.dirty || category.touched)" class="text-danger">
                Category is required.
            </div>
        </div>
        <button type="submit" class="btn btn-custom btn-block" [disabled]="updateForm.invalid">Update</button>
        <a href="/home" class="btn btn-danger btn-block">Home</a>
    </form>
</div>
